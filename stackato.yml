name: sendgrid

env:
  DJANGO_SETTINGS_MODULE: settings

framework:
  type: python

requirements:
  pypm:
    - psycopg2
    - django
    - south

processes:
  web: $STACKATO_UWSGI

services:
  postgresql-sg: postgresql

hooks:
  post-staging:
    - python manage.py syncdb --noinput
    - python manage.py migrate

ignores: 
  - .git
  - dev.db
